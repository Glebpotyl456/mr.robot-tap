<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>> MR. ROBOT CLICKER _</title>
    <style>
        body {
            background: #000 url('path/to/your/mr-robot-bg.jpg') center center no-repeat;
            background-size: cover;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        /* Стили для остальных элементов остаются прежними */
        
        #store {
            max-height: 60vh; /* Ограничиваем высоту магазина */
            overflow-y: auto; /* Включаем вертикальный скроллинг */
            padding: 10px;
            width: 80%;
        }
        
        /* Стили для кнопки звука */
        .sound-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0f0;
            font-family: 'Courier New', monospace;
        }
        .sound-button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }

        /* Скрываем стандартный скроллбар и стилизуем свой */
        #store::-webkit-scrollbar {
            width: 8px;
        }
        #store::-webkit-scrollbar-track {
            background: #000;
        }
        #store::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
        }
        #store::-webkit-scrollbar-thumb:hover {
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="ost.mp3" type="audio/mp3">
    </audio>
    <audio id="clickSound" src="path/to/your/click-sound.mp3"></audio>
    <audio id="buySound" src="path/to/your/buy-sound.mp3"></audio>
    
    <button class="sound-button" id="soundToggle">>> SOUND: ON _</button>
    
    <div class="container">
        <h1 class="glitch-title" data-text=">> MR.ROBOT CLICKER _">>> MR. ROBOT CLICKER _</h1>
        <p class="data-display">>> DATA: <span id="data">0</span></p>
        <button class="hack-button" onclick="clickHack()" ontouchstart="clickHack()">>> HACK_</button>
        <div class="tabs">
            <button class="tab-button" onclick="showMain()">>> MAIN_</button>
            <button class="tab-button" onclick="showStore()">>> STORE_</button>
        </div>
        <div id="main" class="tab-content">
            <p class="info-text">>> WELCOME TO FSOCIETY _</p>
        </div>
        <div id="store" class="tab-content">
            <h2 class="store-title">>> STORE _</h2>
            <p class="store-data-display">>> DATA: <span id="storeData">0</span></p>
            <!-- Все элементы магазина остаются прежними -->
            <div class="store-item">
                <button id="buyClickUpgradeBtn" onclick="buyClickUpgrade()">>> ELLIOT’S KEYBOARD (10 DATA) +1/КЛИК _</button>
            </div>
            <!-- Остальные кнопки магазина -->
            <div class="store-item">
                <button id="buyDarknetBtn" onclick="buyDarknet()">>> DARKNET SERVER (30000 DATA) +1000/СЕК _</button>
            </div>
        </div>
    </div>

    <script>
        let data = parseInt(localStorage.getItem('data')) || 0;
        let clickValue = parseInt(localStorage.getItem('clickValue')) || 1;
        let autoClick = parseInt(localStorage.getItem('autoClick')) || 0;
        let boostMultiplier = 1;
        let isSoundOn = localStorage.getItem('isSoundOn') !== 'false'; // По умолчанию звук включен

        if (isNaN(data)) data = 0;
        if (isNaN(clickValue)) clickValue = 1;
        if (isNaN(autoClick)) autoClick = 0;

        const dataDisplay = document.getElementById('data');
        const storeDataDisplay = document.getElementById('storeData');
        const bgMusic = document.getElementById('bgMusic');
        const clickSound = document.getElementById('clickSound');
        const buySound = document.getElementById('buySound');
        const soundToggle = document.getElementById('soundToggle');

        // Инициализация звука
        bgMusic.volume = 0.3;
        clickSound.volume = 0.5;
        buySound.volume = 0.5;

        // Установка начального состояния кнопки
        soundToggle.textContent = isSoundOn ? '>> SOUND: ON _' : '>> SOUND: OFF _';
        if (isSoundOn) {
            bgMusic.play().catch(() => {
                // Если автопроигрывание заблокировано, ждем взаимодействия пользователя
                document.addEventListener('click', startAudio, { once: true });
            });
        }

        function startAudio() {
            if (isSoundOn) {
                bgMusic.play();
            }
        }

        // Переключение звука
        soundToggle.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            localStorage.setItem('isSoundOn', isSoundOn);
            soundToggle.textContent = isSoundOn ? '>> SOUND: ON _' : '>> SOUND: OFF _';
            
            if (isSoundOn) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        });

        function updateData() {
            if (isNaN(data)) data = 0;
            if (isNaN(clickValue)) clickValue = 1;
            if (isNaN(autoClick)) autoClick = 0;

            dataDisplay.innerText = Math.floor(data);
            storeDataDisplay.innerText = Math.floor(data);
            localStorage.setItem('data', data);
            localStorage.setItem('clickValue', clickValue);
            localStorage.setItem('autoClick', autoClick);
            updateButtonStates();
        }

        function clickHack() {
            data += clickValue * boostMultiplier;
            updateData();
            if (isSoundOn) clickSound.play();
            createGlitchText();
        }

        // Обновляем функции покупки для учета звука
        function buyClickUpgrade() {
            if (data >= 10) {
                data -= 10;
                clickValue += 1;
                updateData();
                if (isSoundOn) buySound.play();
            }
        }

        function buyBotnet() {
            if (data >= 50) {
                data -= 50;
                autoClick += 1;
                updateData();
                if (isSoundOn) buySound.play();
            }
        }

        // Остальные функции покупки также нужно обновить аналогично
        function buyBoost() {
            if (data >= 100) {
                data -= 100;
                boostMultiplier = 2;
                setTimeout(() => { boostMultiplier = 1; updateData(); }, 30000);
                updateData();
                if (isSoundOn) buySound.play();
            }
        }

        // Пример для одной из функций, остальные нужно обновить так же
        function buyDarknet() {
            if (data >= 30000) {
                data -= 30000;
                autoClick += 1000;
                updateData();
                if (isSoundOn) buySound.play();
            }
        }

        // Остальные функции остаются без изменений
        setInterval(() => {
            data += autoClick * boostMultiplier;
            updateData();
        }, 1000);

        updateData();
        showMain();
    </script>
</body>
</html>
